<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
</head>
<body>
    <h1>Dashboard</h1>
    <a href="/post/add">Add New Post</a>
    <h2>Your Posts</h2>
    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for post in posts %}
            <tr>
                <td>{{ post[1] }}</td> 
                <td>
                    <a href="/post/edit/{{ post[0] }}">Edit</a> 
                    <form method="POST" action="/post/delete/{{ post[0] }}">
                        <input type="hidden" name="post_id" value="{{ post[0] }}">
                        <button type="submit">Delete</button>
                    </form>
                </td>
            </tr>
            {% else %}
            <tr>
                <td colspan="2">No posts to show.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
